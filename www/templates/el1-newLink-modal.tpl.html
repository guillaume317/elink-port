<ion-modal-view>

  <ion-header-bar class="bar-assertive-900">
    <button class="button button-icon button-clear ion-arrow-left-c" ng-click="cancelLink()">
    </button>
    <h1 class="title">Nouveau Lien</h1>
  </ion-header-bar>

  <ion-content class="padding">

    <form name="currentForm">

      <div class="list">

        <div class="item" ng-if="message && message.length > 0"><span style="color: #EF5350; font-weight: bold">{{message}}</span></div>

        <label class="item item-input item-stacked-label">
          <span class="input-label">URL du lien</span>
          <input name="url" type="url" ng-model="currentLien.url" placeholder="http://" autofocus required>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Titre</span>
          <input name="text" type="text" ng-model="currentLien.title" placeholder="titre" maxlength="60" required>
        </label>

        <label class="item item-input">
          A enregistrer dans l'espace :
          <ion-list>
            <ion-radio ng-model="currentLien.private" ng-value="false">Non Lu</ion-radio>
            <ion-radio ng-model="currentLien.private" ng-value="true">Biblio</ion-radio>
          </ion-list>

        </label>

        <div class="item">
          <div class="row">
            <div class="col col-50">
              <button ng-click="cancelLink()" class=" button button-raised button-block">Annuler</button>
            </div>
            <div class="col col-50">
              <button ng-click="addLink()" class=" button button-block bg-primary" style="color: #fff"><strong>Cr√©er</strong></button>
            </div>
          </div>
        </div>

      </div>
    </form>

  </ion-content>

</ion-modal-view>
