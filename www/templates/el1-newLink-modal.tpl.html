<ion-modal-view>

  <ion-header-bar class="bar-assertive-900">
    <button class="button button-icon button-clear ion-arrow-left-c" ng-click="cancelLink()">
    </button>
    <h1 class="title" style="color: #fff">Nouveau Lien</h1>
  </ion-header-bar>

  <ion-content class="padding">

    <form name="currentForm">

      <div class="list">

        <div class="item" ng-if="message && message.length > 0"><span style="color: #EF5350; font-weight: bold">{{message}}</span>
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label" style="">URL du lien</span>
          <input name="url" type="url" ng-model="currentLien.url" placeholder="http://" required>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Titre</span>
          <input name="text" type="text" ng-model="currentLien.title" placeholder="titre" maxlength="60" required>
        </label>

        <label class="item">
          <span class="input-label">A déposer dans : </span>
            <ion-radio ng-model="currentLien.private" ng-value="false">Non Lu</ion-radio>
            <ion-radio ng-model="currentLien.private" ng-value="true">Biblio</ion-radio>
        </label>

        <div class="item">
          <button ng-click="cancelLink()" class=" button button-raised button-block">Annuler</button>
        </div>
        <div class="item">
          <button ng-click="addLink()" class=" button button-block bg-primary" style="color: #fff">
            <strong>Créer</strong></button>
        </div>

      </div>
    </form>

  </ion-content>

</ion-modal-view>
