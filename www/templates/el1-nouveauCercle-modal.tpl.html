<ion-modal-view>

  <ion-header-bar class="bar-assertive-900">
    <button class="button button-icon button-clear ion-arrow-left-c" ng-click="cancelCercle()">
    </button>
    <h1 class="title">Nouveau Lien</h1>
  </ion-header-bar>

  <ion-content class="padding">

    <form name="currentForm">
      <div class="list">

        <div class="item" ng-if="message && message.length > 0"><span style="color: #EF5350; font-weight: bold">{{message}}</span></div>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Nom du cercle</span>
          <input name="label" type="text" ng-model="currentCercle.label" placeholder="nom" maxlength="30" required autofocus>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <input name="description" type="text" ng-model="currentCercle.description" placeholder="description" required>
        </label>

        <div class="item">
          <div class="row">
            <div class="col col-50">
              <button ng-click="cancelCercle()" class=" button button-raised button-block">Annuler</button>
            </div>
            <div class="col col-50">
              <button ng-click="addCercle()" class=" button button-block bg-primary" style="color: #fff"><strong>Cr√©er</strong></button>
            </div>
          </div>
        </div>

      </div>
    </form>

  </ion-content>

</ion-modal-view>
