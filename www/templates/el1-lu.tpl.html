<ion-view view-title="Biblio">
  <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">

    <newlink></newlink>

    <ion-refresher
      pulling-text="Tirez pour actualiser..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div ng-hide="liens[0]" class="errormessage warning">
      <div style="text-align: center">
          <h4>Pas de liens</h4>
      </div>
    </div>

    <div class="item card-item" ng-repeat="lien in liens | filter:filter.category ">
      <div class="card stable-bg ink-dark">
        <div class="item item-body item-text-wrap">

          <div class="ink" ng-click="showURL(lien)" >
            <h2 style="color: #B71C1C">{{lien.title}}</h2>
            <p style="color: #E57373">{{lien.teasing}}</p>
            <p style="color: #E57373"><i>{{lien.url.substring(0, 60)}}</i></p>
          </div>

          <div class="card-footer text-right">
            <button ng-click="deleteLink(lien)" class="button button-fab "><i class="icon ion-trash-a"></i></button>
            <button ng-click="moveTo(lien)" class="button button-fab "><i class="icon ion-eye"></i></button>
            <button ng-show="canShare()" ng-click="share($event, lien)" class="button button-fab "><i class="icon ion-share"></i></button>
          </div>

        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
