<ion-view view-title="Biblio">

  <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">

    <!--newlink></newlink-->

    <ion-refresher
      pulling-text="Tirez pour actualiser..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div ng-hide="liens[0]" class="errormessage warning">
      <div style="text-align: center">
        <h4>Pas de liens</h4>
      </div>
    </div>

    <div class="item card-item" ng-repeat="lien in liens | filter:filter.category ">
      <div class="card stable-bg ink-dark">

        <div class="item item-body item-text-wrap">

          <div class="ink" ng-click="showURL(lien)">
            <p>

            <div>
              <h2 style="color: #B71C1C">{{lien.title}}</h2>
            </div>
            <div ng-if="lien.teasing && lien.teasing.length>0">
              <span style="color: #E57373">{{lien.teasing}}</span>
            </div>
            <div>
              <span style="color: #E57373"><i class="icon ion-link"></i> {{lien.url.substring(0, 60)}}</span>
            </div>
            </p>
          </div>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#" on-tap="moveTo(lien)">
            <i class="icon ion-eye"></i> Non Lu
          </a>
          <a class="tab-item" href="#" on-tap="deleteLink(lien)">
            <i class="icon ion-trash-a"></i> Supprimer
          </a>
          <a ng-show="canShare()" class="tab-item" href="#" on-tap="share($event, lien)">
            <i class="icon ion-share"></i> Partager
          </a>
        </div>

        <!--div class="card-footer text-right">
          <button ng-click="deleteLink(lien)" class="button button-fab "><i class="icon ion-trash-a"></i></button>
          <button ng-click="moveTo(lien)" class="button button-fab "><i class="icon ion-eye"></i></button>
          <button ng-show="canShare()" ng-click="share($event, lien)" class="button button-fab "><i
            class="icon ion-share"></i></button>
        </div-->

      </div>
    </div>

  </ion-content>
</ion-view>
